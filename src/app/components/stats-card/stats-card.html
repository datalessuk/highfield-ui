<div class="container">
  <div class="flex-container">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="title">Total Users</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content"
        ><h1 class="count-text">{{ totalUsers }}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="title">Unique Colors</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content"
        ><h1 class="count-text">{{ uniqueColors }}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="title">Average Age </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content"
        ><h1 class="count-text">{{ averageAge | number : "1.0-0" }}</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>
